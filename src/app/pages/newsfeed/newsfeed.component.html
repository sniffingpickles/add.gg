<app-page-loader></app-page-loader>
<app-left-bar></app-left-bar>
<app-message-right-bar></app-message-right-bar>
<app-header-bar></app-header-bar>
<div class="content-grid">
  <div class="section-banner">
    <img class="section-banner-icon" src="assets/img/banner/newsfeed-icon.png" alt="newsfeed-icon">
    <p class="section-banner-title">Newsfeed</p>
    <p class="section-banner-text">Check what your friends have been up to!</p>
  </div>
  <div class="grid grid-3-6-3 mobile-prefer-content">
    <app-left-column-grid></app-left-column-grid>
    <div class="grid-column">
      <app-quick-post></app-quick-post>
      <div class="simple-tab-items">
        <form class="form">
          <div class="form-select">
            <select id="newsfeed-filter-category" name="newsfeed_filter_category">
              <option value="0">All Updates</option>
              <option value="1">Mentions</option>
              <option value="2">Friends</option>
              <option value="3">Groups</option>
              <option value="4">Blog Posts</option>
            </select>
            <svg class="form-select-icon icon-small-arrow">
              <use xlink:href="#svg-small-arrow"></use>
            </svg>
          </div>
        </form>
        <p class="simple-tab-item active">All Updates</p>
        <p class="simple-tab-item">Mentions</p>
        <p class="simple-tab-item">Friends</p>
        <p class="simple-tab-item">Groups</p>
        <p class="simple-tab-item">Blog Posts</p>
      </div>

      
      <div *ngFor='let activity of activities'>
        <app-newsfeed-widget [content] = "activity.content" [postDate] = "activity.postDate" [avatarImage]="activity.avatarImage" [isFav]="activity.isFav" [action]="activity.action" [youtubeVideoURL] = "activity.youtubeVideoURL" [twitchTVVideoURL] = "activity.twitchTVVideoURL" [images] = "activity.images"></app-newsfeed-widget>
      </div>
      <!-- LOADER BARS -->
      <div class="loader-bars">
        <div class="loader-bar"></div>
        <div class="loader-bar"></div>
        <div class="loader-bar"></div>
        <div class="loader-bar"></div>
        <div class="loader-bar"></div>
        <div class="loader-bar"></div>
        <div class="loader-bar"></div>
        <div class="loader-bar"></div>
      </div>
      <!-- /LOADER BARS -->
    </div>

    <app-newsfeed-reaction></app-newsfeed-reaction>
  </div>
</div>
<app-newsfeed-popup-pic></app-newsfeed-popup-pic>
